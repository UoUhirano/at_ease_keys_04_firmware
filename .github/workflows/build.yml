# .github/workflows/build.yml
#
# ZMKファームウェアのビルドを定義するGitHub Actionsワークフロー
# 正しい入力パラメータ 'include' を使用した最終修正版です。

name: 'Build ZMK Firmware'

on: [push, pull_request, workflow_dispatch]

jobs:
  build:
    # ZMK公式が提供するビルド用のワークフローを再利用する
    uses: zmkfirmware/zmk/.github/workflows/build-user-config.yml@main
    # ビルドワークフローに渡すパラメータ
    with:
      # 正しい入力パラメータ名は 'include' です。
      # '|' を使って、ビルドしたい組み合わせのリストを
      # 複数行の文字列として渡します。
      include: |
        - board: seeed_xiao_nrf52840
          shield: at_ease_keys_04_left
        - board: seeed_xiao_nrf52840
          shield: at_ease_keys_04_right
